<h2>SighUp</h2>
<form [formGroup]="registryForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" id="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="repeatPassword">Repeat password</mat-label>
    <input
      matInput
      type="password"
      id="repeatPassword"
      formControlName="repeatPassword"
    />
  </mat-form-field>
  <div class="wrapper-button">
    <button mat-flat-button [ngStyle]="{ 'min-width.px': 100 }">Submit</button>
    <button mat-flat-button [ngStyle]="{ 'min-width.px': 100 }">Sign In</button>
  </div>
</form>
