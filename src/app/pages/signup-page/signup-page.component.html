<h2>SighUp</h2>
<form [formGroup]="registryForm!" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" id="email" formControlName="email" />
    <mat-error *ngIf="email!.hasError('email')">Incorrect email</mat-error>
    <mat-error *ngIf="email!.hasError('required')">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
    <mat-error *ngIf="password!.hasError('minLength')"
      >Password must be at least 8 characters long</mat-error
    >
    <mat-error *ngIf="password!.hasError('required')">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="repeatPassword">Repeat password</mat-label>
    <input
      matInput
      type="password"
      id="repeatPassword"
      formControlName="repeatPassword"
    />
    <mat-error *ngIf="repeatPassword.hasError('this.passwordCheckValidator')">{{
      passwordCheckValidator.validate(registryForm)
    }}</mat-error>
    <mat-error *ngIf="repeatPassword!.hasError('required')">Required</mat-error>
  </mat-form-field>
  <div class="wrapper-button">
    <button
      mat-flat-button
      [ngStyle]="{ 'min-width.px': 100 }"
      [disabled]="!registryForm.valid"
    >
      Register
    </button>
    <button mat-flat-button [ngStyle]="{ 'min-width.px': 100 }">Sign In</button>
  </div>
</form>
