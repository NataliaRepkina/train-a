<h2>SighIn</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" id="email" formControlName="email" />
    <mat-error *ngIf="email.hasError('required')">Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
    <mat-error *ngIf="password.hasError('required')">Required</mat-error>
  </mat-form-field>
  <div class="wrapper-button">
    <button mat-flat-button [ngStyle]="{ 'min-width.px': 100 }" [disabled]="!loginForm.valid">
      Sign In
    </button>
    <button mat-flat-button [ngStyle]="{ 'min-width.px': 100 }" (click)="goSignUp()">
      Sign Up
    </button>
  </div>
</form>
