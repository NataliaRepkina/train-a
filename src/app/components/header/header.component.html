<header>
  <app-logo></app-logo>
  <ng-container *ngIf="role$ | async as role">
    <div class="nav">
      <app-desk-menu
        [role]="role"
        [onLogout]="logout"
        class="desc-nav"
      ></app-desk-menu>

      <app-mobile-menu
        [role]="role"
        [onLogout]="logout"
        class="mobil-nav"
      ></app-mobile-menu>
    </div>
  </ng-container>
</header>
