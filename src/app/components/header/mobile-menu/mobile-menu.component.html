<button
  mat-icon-button
  (click)="toggleMenu()"
  class="side-menu-icon"
  class="large-icon"
>
  <mat-icon>menu</mat-icon>
</button>
<div
  class="side-menu"
  [ngClass]="{ 'menu-open': isMenuOpen, 'menu-closed': !isMenuOpen }"
>
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>close</mat-icon>
  </button>
  <nav>
    <ul class="nav-list">
      <li><a [routerLink]="this.navLinks.guest.home">Home</a></li>
      <ng-container *ngIf="role === 'user'">
        <li>
          <a [routerLink]="this.navLinks.user.profile">Profile</a>
        </li>
        <li>
          <a [routerLink]="this.navLinks.user.orders">My Orders</a>
        </li>
        <li>
          <button mat-flat-button (click)="onLogout()">Logout</button>
        </li>
      </ng-container>
      <ng-container *ngIf="role === 'admin'">
        <li>
          <a [routerLink]="this.navLinks.admin.profile">Profile</a>
        </li>
        <li>
          <a [routerLink]="this.navLinks.admin.orders">Orders</a>
        </li>
        <li>
          <button mat-flat-button [routerLink]="this.navLinks.admin.panel">
            Admin
          </button>
        </li>
      </ng-container>
      <ng-container *ngIf="role === 'guest'">
        <li>
          <button mat-flat-button [routerLink]="this.navLinks.guest.signup">
            Sign Up
          </button>
        </li>
        <li>
          <button mat-flat-button [routerLink]="this.navLinks.guest.signin">
            Sign In
          </button>
        </li>
      </ng-container>
    </ul>
  </nav>
</div>
